<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог мебели</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main class="product-listing-wrapper">
      <h1>Каталог мебели</h1>
    </main>

    <div class="order-popup">
      <div class="order-popup__container">
        <h3 class="order-popup__name"></h3>
        <span class="order-popup__close" tabindex="0"></span>
        <div class="order-popup__wrapper">
          <form class="order-popup__form">
            <div class="order-popup__comments">
              <label for="order-comment">Комментарий к заказу:</label>
              <textarea name="order-comment" id="order-comment" cols="50" rows="7"></textarea>
            </div>
            <div class="order-popup__tel">
              <label for="order-tel">Номер телефона*:</label>
              <input type="tel" name="order-tel" id="order-tel" required>
            </div>
          </form>
        </div>
        <button type="submit" class="btn btn_pink order-popup__button">Отправить</button>
      </div>
    </div>

    
    <div class="cart-popup">
      <div class="cart-popup__title">
        <p>Вы добавили в корзину:</p>
      </div>
      <div class="cart-popup__list"></div>
    </div>

    <script src="api/products.js"></script>
    <script src="script.js"></script>
  </body>
</html>
