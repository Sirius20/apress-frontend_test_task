<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог мебели</title>
  </head>

  <body>
    <main class="product-listing-wrapper">
      <h1>Каталог мебели</h1>
      <div class="card">
        <div class="card__info-wrapper">
          <div class="card__img"><img src="./assets/images/1.jpg" alt="Диван" width="200px" height="150px"></div>
          <h3 class="card__name">Диван</h3>
          <p class="card__price">17 700 руб.</p>
        </div>
        <div class="card__button-wrapper">
          <button class="card__order">Заказать</button>
          <button class="card__in-cart">В корзину</button>
        </div>
      </div>

      <div class="order-popup">
        <h3 class="cart-popup__name">Диван</h3>
        <div>
          <img src="./assets/images/1.jpg" alt="Диван" width="150px" height="90px">
          <p class="cart-popup__price">17700 руб.</p>
        </div>
        <div>
          <div>
            <label for="order-comment">Комментарий к заказу</label>
            <textarea name="order-comment" id="order-comment" cols="70" rows="8"></textarea>
          </div>
          <div>
            <label for="order-tel">Номер телефона:</label>
            <input type="tel" name="order-tel" id="order-tel" required>
          </div>
          <button>Отправить</button>
        </div>
      </div>
    </main>

    <div class="cart-popup">
      <h2>Вы добавили в корзину:</h2>
      <div class="cart-popup__wrap">
        <img src="./assets/images/1.jpg" alt="Диван" width="150px" height="90px">
        <div class="cart-popup__info">
          <h3 class="cart-popup__name">Диван</h3>
          <p class="cart-popup__price">17700 руб.</p>
        </div>
        <button class="cart-popup__in-cart">Перейти в корзину</button>
      </div>
    </div>

    <script src="api/products.js"></script>
  </body>
</html>
